<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Afrique du Sud 2017 </title>
  </head>
  <body>
    <h1>Administration - Afrique du Sud 2017</h1>
    <div id="app">
      <div id="stopovers">
        <h2>Liste des étapes</h2>
        <div v-for="stopover of stopovers">
          <p> {{ stopover.title }} </p>
          <p> {{ stopover.description }} </p>
          <button :data-index="stopover.id" @click="deleteStopover"> Supprimer </button>
        </div>
        <div>
          <p> <strong> Ajouter une étape </strong> </p>
          <span>Titre :</span>
          <input type="text" id="title" name="title" v-model="newStopoverTitle"></input>
          <br/>
          <p>Description :</p>
          <textarea type="text" id="description" name="description" v-model="newStopoverDescription"></textarea>
          <form id="upload-widget" method="post" action="upload" class="dropzone">
            <div class="dz-preview dz-file-preview">
              <div class="dz-image">
                <img data-dz-thumbnail />
              </div>
              <div class="dz-details">
                <div class="dz-size">
                  <span data-dz-size></span>
                </div>
                <div class="dz-filename">
                  <span data-dz-name></span>
                </div>
              </div>
              <div class="dz-progress">
                <span class="dz-upload" data-dz-uploadprogress></span>
              </div>
              <div class="dz-error-message">
                <span data-dz-errormessage></span>
              </div>
              <div class="dz-success-mark">
                <svg>REMOVED FOR BREVITY</svg>
              </div>
              <div class="dz-error-mark">
                <svg>REMOVED FOR BREVITY</svg>
              </div>
            </div>
            <div class="fallback">
              <input name="file" type="file" multiple />
            </div>
          </form>
          <button @click="createStopover">Ajouter</button>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-resource"></script>
    <script src="https://unpkg.com/dropzone"></script>
    <script src="js/admin.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/basic.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/basic.js"></script>
  </body>
</html>
